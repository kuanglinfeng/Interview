<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      border: 1px solid #000;
    }
    .father {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .son {
      position: absolute;
      top: calc(50% - 50px);
      width: 100px;
      height: 100px;
    }
  
  
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
