<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 发布新闻时需要提醒发布的时间。写一个函数，传递一个参数为时间戳，完成时间的格式化。
  // 如果发布一分钟内，输出：刚刚；
  // n 分钟前发布，输出：n分钟前；
  // 超过一个小时，输出：n小时前；
  // 超过一天，输出：n天前；
  // 但超过一个星期，输出发布的准确时间


    function formatPublishTime(time) {
      var prevTime = new Date(time).getTime()
      var curTime = new Date().getTime()
      var minute = 1000 * 60
      var hour = 60 * minute
      var day = 24 * hour
      var week = 7 * day
      var disTime = curTime - prevTime
      if (disTime <= minute) {
        console.log('刚刚')
      } else if (disTime <= hour) {
        var minutes = parseInt((disTime / minute), 10)
        console.log(`${minutes}分钟前`)
      } else if (disTime <= day) {
        var hours = parseInt((disTime / hour), 10)
        console.log(`${hours}小时前`)
      } else if (disTime <= week) {
        var days = parseInt((disTime / day), 10)
        console.log(`${days}天前`)
      } else {
        console.log(new Date(prevTime).toLocaleString())
      }
    }
  
    var time = new Date().getTime() - 100000000000
    formatPublishTime(time)
  
  </script>
</body>
</html>
