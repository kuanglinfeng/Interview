    // 使用setInterval
    function countDown(dom, totalTime) {
      var timer = null
      timer = setInterval(() => {
        if (totalTime < 0) {
          clearInterval(timer)
          timer = null
          return 
        }
        dom.innerText = totalTime
        totalTime--
      }, 1000);

    }

    countDown(document.querySelector('.show'), 5)
