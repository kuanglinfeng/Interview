    // c.add()
    // console.log(c.add()) // 5
    
    function counter(v) {
      let value = v
      return {
        add() {
          return ++value
        },
        sub() {
          return --value
        }
      }
    }
    
    const c = counter(3)
    console.log(c.add()) // 4
    console.log(c.sub()) // 3
    c.add()
    console.log(c.add()) // 5


  
  
  </script>
